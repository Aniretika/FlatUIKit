<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="kit-wrapper login">
            <div class="header-wrapper">
                <h2>Login</h2>
            </div>
            <div class="apply">
                <form class="signup" action="signup" method="POST">
                    <div class="row">
                        <label for="input-txt01">Email</label>
                        <input type="email" placeholder="Johndoe@gmail.com" id="input-txt01">
                    </div>
                    <div class="row">
                        <label for="input-txt02">Password</label>
                        <input type="password" id="input-txt02">
                    </div>
                </form>
                <div class="choose-sign">
                    Or
                </div>
            </div>
            <div class="bottom-kit">
                <ul class="networks">
                    <li>
                        <a href="#" class="twitter"></a>
                    </li>
                    <li>
                        <a href="#" class="google"></a>
                    </li>
                    <li>
                        <a href="#" class="facebook"></a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="kit-wrapper profile">
            <div class="header-wrapper">
                <h2>Profile</h2>
            </div>
            <div class="bg-profile">
                <img src="images/background-profile.jpg" alt="Background Profile">
                <div class="bg-container">
                    <img src="images/mujik.jpg" alt="Profile Image">
                    <h3 class="profile-name">John Doe
                        <span class="city">New York, NY</span>
                    </h3>
                </div>
            </div>
            <div class="profile-information">
                <div class="follow-wrapper">
                    <div class="follow following">
                        <h4>
                            Following
                            <span>345</span>
                        </h4>
                    </div>
                    <div class="follow followers">
                        <h4>
                            Followers
                            <span>498</span>
                        </h4>
                    </div>
                </div>
                <div class="button-follow">
                    <div class="btn-container-follow">
                        <a href="#">Follow</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="kit-wrapper download">
            <div class="header-wrapper">
                <h2>Download</h2>
            </div>
            <div class="download-wrapper">
                <div class="loader-container">
                    <img class="loader" src="/svg/pre-loader.svg" alt="Pre loader">
                    <img class="cloud" src="/images/cloud-download.png" alt="Cloud Symbol">
                </div>
                <div class="load-status">
                    <h3><span>52%</span> Complete...
                    </h3>
                </div>
            </div>
        </div>
        <div class="kit-wrapper location">
            <div class="header-wrapper">
                <h2>Location</h2>
            </div>
            <div class="location-container">
                <div class="location-city">San Francisco</div>
                <div class="checkpoint"></div>
            </div>
            <div class="button">
                <div>
                    <a href="#" class="btn btn1">
                        <p class="custom">Button</p>
                        <p class="hover-active">Follow</p>
                    </a>
                </div>
                <div>
                    <a href="#" class="btn btn2">
                        <p class="custom">Button</p>
                        <p class="hover-active">Follow</p>
                    </a>
                </div>
                <div>
                    <a href="#" class="btn btn3">
                        <p class="custom">Button</p>
                        <p class="hover-active">Follow</p>
                    </a>
                </div>
                <div>
                    <a href="#" class="btn btn4">
                        <p class="custom">Button</p>
                        <p class="hover-active">Follow</p>
                    </a>
                </div>

            </div>
        </div>
    </div>



</body>

</html>
